{% extends 'index.html' %} 

{% block content %}
<h1 class="font-bold text-2xl tracking-tight text-center text-blue-900">Loan Prediction</h1>
<div class="container mx-auto flex flex-col md:flex-row items-center justify-center my-12">
    <div class="mt-4">
        <h1 class="text-1xl font-bold">Upload Customers Information(.csv):</h1>
        <form action="{% url 'upload_csv' %}" method="post" enctype="multipart/form-data" class="py-4 px-2">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required class="py-1 px-2 border border-gray-400 rounded-lg shadow-sm mb-1">
            <br>
            <button type="submit" class="py-1 px-2 bg-blue-500 text-white rounded-lg mt-1">Upload</button>
        </form>
    
        <h1 class="text-1xl font-bold">Upload Transaction History of Customers(.csv):</h1>
        <form action="{% url 'transaction_history_csv' %}" method="post" enctype="multipart/form-data" class="py-4 px-2">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required class="py-1 px-2 border border-gray-400 rounded-lg shadow-sm mb-1">
            <br>
            <button type="submit" class="py-1 px-2 bg-blue-500 text-white rounded-lg mt-1">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
